parameters:
    # ... existing parameters ...
    twilio.account_sid: '%env(TWILIO_ACCOUNT_SID)%'
    twilio.auth_token: '%env(TWILIO_AUTH_TOKEN)%'
    twilio.phone_number: '%env(TWILIO_PHONE_NUMBER)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # explicitly configure the annotation reader service
    annotation_reader:
        class: Doctrine\Common\Annotations\AnnotationReader
        public: true

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Service\SmsService:
        arguments:
            $twilioSid: '%twilio.account_sid%'
            $twilioAuthToken: '%twilio.auth_token%'
            $twilioPhoneNumber: '%twilio.phone_number%'
